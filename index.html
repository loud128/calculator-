<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="darkslategrey">
    <title>Calculetor</title>
    <link rel="website icon" type="png" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.clipartmax.com%2Fmiddle%2Fm2H7H7A0K9i8d3H7_mathematics-clipart-icon-calculator-icon%2F&psig=AOvVaw0b931TfcTfvFXQy4lJ39qa&ust=1740930636785000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJCG-JKe6YsDFQAAAAAdAAAAABAZ">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div id = "calculator">
    <input id = "display" readonly>
    <div id="keys">
        <button onclick="appendToDisplay('+')" class="orange">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="orange">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="orange">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')" class="orange">/</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()" class="orange">C</button>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
